version: '2'

jobs:

  build:
    working_directory: ~/divak
    steps:
      - run: |
          mkdir -p tmp/
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
          chmod +x ./tmp/cc-test-reporter
      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter

  python2-test:
    working_directory: ~/divak
    docker:
      - image: circleci/python:2
    steps:
      - checkout
      - attach_workspace:
          at: ~/divak/tmp
      - run: |
          sudo pip install -r requires/testing.txt codecov
          nosetests --with-coverage
          ./tmp/cc-test-reporter format-coverage -t coverage.py -o tmp/python2-coverage.json
          codecov
      - persist_to_workspace:
          root: tmp
          paths:
            - python2-coverage.json

  python3-test:
    working_directory: ~/divak
    docker:
      - image: circleci/python:3
    steps:
      - checkout
      - attach_workspace:
          at: ~/divak/tmp
      - run: |
          sudo pip install -r requires/testing.txt codecov
          nosetests --with-coverage
          ./tmp/cc-test-reporter format-coverage -t coverage.py -o tmp/python3-coverage.json
          codecov
      - persist_to_workspace:
          root: tmp
          paths:
            - python3-coverage.json

  upload-coverage:
    working_directory: ~/divak
    docker:
      - image: circleci/python:3
    steps:
      - attach_workspace:
          at: ~/divak/tmp
      - run: |
          ./tmp/cc-test-reporter sum-coverage tmp/*-coverage.json -p 2 -o tmp/codeclimate-total.json
          ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimage-total.json

workflows:
  version: 2
  build-workflow:
    jobs:
      - build
      - python2-test
          requires:
            - build
      - python3-test
          requires:
            - build
      - upload-coverage:
          requires:
            - python2-test
            - python3-test
